<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Social Share Widget</title>
	<link rel="icon" href="./favicon.png">
	<link rel="stylesheet" href="style/box.css">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
	<div class="container">		
		<div class="share">
			<a href="javascript:void(0);" class="shareBtn">Share</a>
			<div class="shareOption">
				<p>Thank You</p>
				<div>
					<nav>
						<a href="#" class="fb"><i class="fa fa-facebook"></i></a>
						<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
						<a href="#" class="dribble"><i class="fa fa-dribbble"></i></a>
						<a href="#" class="vimeo"><i class="fa fa-vimeo"></i></a>
						<a href="#" class="sky"><i class="fa fa-skype"></i></a>
						<a href="#" class="wp"><i class="fa fa-weibo"></i></a>
					</nav>
				</div>
			</div>
		</div>
		<header>		
			<h1>Social Share Widget</h1>
			<p>A compact solution for social sharing</p>
			<nav class="boxActions">
				<a href="#" id="previous_box" title="Previous box">
					<img src="img/back-icon.svg" alt="back" />
				</a>
				<a href="#" id="box_home" title="Box home">
					<img src="img/krdsbox.svg" alt="KRDS Box" />
				</a>
				<a href="#" id="github_repo" title="Github repo">
					<img src="img/github.svg" alt="Github" />
				</a>
			</nav>
		</header>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
